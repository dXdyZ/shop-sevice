databaseChangeLog:
  - changeSet:
      id: 010-create-feedback
      author: dXdyZ
      changes:
        - createTable:
            tableName: feedbacks
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_feedbacks
                    nullable: false
              - column:
                  name: public_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_public_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  type: TEXT
                  name: description
              - column:
                  name: estimation
                  type: INT
                  constraints:
                    - CHECK (estimation >= 1 AND estimation <= 5)
              - column:
                  name: product_id
                  type: BIGINT
              - column:
                  name: feedback_status
                  type: varchar
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: feedbacks
            baseColumnNames: product_id
            referencedTableName: products
            referencedColumnNames: id
            constraintName: fk_feedbacks_product