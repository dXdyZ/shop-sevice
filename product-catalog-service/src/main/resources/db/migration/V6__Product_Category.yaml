databaseChangeLog:
  - changeSet:
      id: 006-create-product-categories
      author: dXdyZ
      changes:
        - createTable:
            tableName: product_categories
            columns:
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: product_categories
            columnNames: product_id, category_id
            constraintName: pk_product_categories
        - addForeignKeyConstraint:
            baseTableName: product_categories
            baseColumnNames: product_id
            referencedTableName: products
            referencedColumnNames: id
            constraintName: fk_product_categories_product
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: product_categories
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: id
            constraintName: fk_product_categories_category
            onDelete: CASCADE
        - createIndex:
            indexName: idx_product_categories_product_id
            tableName: product_categories
            columns:
              - column:
                  name: product_id
        - createIndex:
            indexName: idx_product_categories_category_id
            tableName: product_categories
            columns:
              - column:
                  name: category_id