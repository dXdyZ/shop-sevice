databaseChangeLog:
  - changeSet:
      id: 001-create-attributes
      author: dXdyZ
      changes:
        - createTable:
            tableName: attributes
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_attributes
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_attributes_name
              - column:
                  name: slug
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_attributes_slug
              - column:
                  name: public_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_attributes_public_id
              - column:
                  name: filterable
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
        - createIndex:
            indexName: idx_attributes_slug
            tableName: attributes
            unique: true
            columns:
              - column:
                  name: slug
        - createIndex:
            indexName: idx_attributes_public_id
            tableName: attributes
            unique: true
            columns:
              - column:
                  name: public_id