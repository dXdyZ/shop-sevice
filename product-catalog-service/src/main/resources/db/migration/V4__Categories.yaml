databaseChangeLog:
  - changeSet:
      id: 004-create-categories
      author: dXdyZ
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_categories
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_categories_name
              - column:
                  name: public_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_categories_public_id
              - column:
                  name: slug
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_categories_slug
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: parent_id
                  type: BIGINT
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: categories
            baseColumnNames: parent_id
            referencedTableName: categories
            referencedColumnNames: id
            constraintName: fk_categories_parent
            onDelete: SET NULL
        - createIndex:
            indexName: idx_categories_slug
            tableName: categories
            unique: true
            columns:
              - column:
                  name: slug
        - createIndex:
            indexName: idx_categories_public_id
            tableName: categories
            unique: true
            columns:
              - column:
                  name: public_id
        - createIndex:
            indexName: idx_categories_parent_id
            tableName: categories
            columns:
              - column:
                  name: parent_id