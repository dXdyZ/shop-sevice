databaseChangeLog:
  - changeSet:
      id: 007-create-custom-attributes
      author: dXdyZ
      changes:
        - createTable:
            tableName: custom_attributes
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_custom_attributes
                    nullable: false
              - column:
                  name: public_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_custom_attributes_public_id
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: VARCHAR(1024)
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: custom_attributes
            baseColumnNames: product_id
            referencedTableName: products
            referencedColumnNames: id
            constraintName: fk_custom_attributes_product
            onDelete: CASCADE
        - createIndex:
            indexName: idx_custom_attributes_product_id
            tableName: custom_attributes
            columns:
              - column:
                  name: product_id
        - createIndex:
            indexName: idx_custom_attributes_public_id
            tableName: custom_attributes
            unique: true
            columns:
              - column:
                  name: public_id