databaseChangeLog:
  - changeSet:
      id: 009-create-inventory
      author: dXdyZ
      changes:
        - createTable:
            tableName: inventory
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_inventory
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: public_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_inventory_public_id
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_inventory_product_id
              - column:
                  name: quantity
                  type: INT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: low_stock_threshold
                  type: INT
                  defaultValueNumeric: 5
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: inventory
            baseColumnNames: product_id
            referencedTableName: products
            referencedColumnNames: id
            constraintName: fk_inventory_product
            onDelete: CASCADE
        - createIndex:
            indexName: idx_inventory_public_id
            tableName: inventory
            unique: true
            columns:
              - column:
                  name: public_id