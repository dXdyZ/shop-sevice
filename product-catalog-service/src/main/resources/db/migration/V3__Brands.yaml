databaseChangeLog:
  - changeSet:
      id: 003-create-brands
      author: dXdyZ
      changes:
        - createTable:
            tableName: brands
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_brands
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_brands_name
              - column:
                  name: slug
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_brands_slug
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: public_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_brands_public_id
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
        - createIndex:
            indexName: idx_brands_slug
            tableName: brands
            unique: true
            columns:
              - column:
                  name: slug
        - createIndex:
            indexName: idx_brands_public_id
            tableName: brands
            unique: true
            columns:
              - column:
                  name: public_id